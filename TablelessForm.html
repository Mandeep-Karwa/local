<!DOCTYPE html>
<html>
	<head>
		<title>Login | Register | CTS </title>
	</head>
	<body>
		<div style="width: 800px;height: 650px;float: left;">
			<fieldset style="height: inherit;">
				<div id="header" style="width: inherit;height: 80px;">
					<fieldset style="height: inherit;">
						<h1 style="font-size: 40px;" align="center">Welcome to CTS</h1>
					</fieldset>
				</div>
				<div style="float: left;height: 400px;width: 370px;padding-top: 50px;">
					<fieldset style="height: inherit;">
						<legend>Registration</legend>
						<form action="">
							<fieldset style="height: 150px;">
								<legend>Personal Info</legend>
								<div align="center">
									<input type="text" name="fullName" placeholder="Full Name" required="required" size="25"/><br/>
									Gender : <input type="radio" name="gender" value="male"/> Male 
									<input type="radio" name="gender" value="female" checked="checked"/> Female<br/><br/>
									<textarea rows="4" cols="28">
										Address
									</textarea>
								</div>
							</fieldset>
							<fieldset style="height: 150px;">
								<legend>Skill Set</legend>
								<div align="center">
									<input type="text" name="expInYears" placeholder="Experience In Years" required="required" size="25"/><br/>
									<br/><br/><br/>
									<input type="text" name="techKnown" placeholder="Technologies Known" required="required" size="25"/>
								</div>
							</fieldset><br/>
							<div style="float: left;padding-left: 30px;">
									<input type="reset" value="Reset"/>
							</div>
							<div style="float: right;padding-right: 30px;">
								<input type="submit" value="Login"/>
							</div>
						</form>
					</fieldset>
				</div>
				<div style="float: right;height: 400px;width: 370px">
					<div style="height: 120px;width: 370px;padding-top: 50px;">
						<fieldset style="height: inherit;">
							<legend>Login</legend>
							<form action="">
								<div align="center" style="height: 70%;width: inherit;">
									<input type="text" name="username1" placeholder="Username" required="required" /><br/><br/>
									<input type="password" name="password1" placeholder="Password" required="required"/>
								</div><br/>
								<div style="float: left;padding-left: 90px;">
									<input type="reset" value="Reset"/>
								</div>
								<div style="float: right;padding-right: 90px;">
									<input type="submit" value="Login"/>
								</div>
							</form>
						</fieldset>
					</div>
					<div style="height: 230px;width: 370px;padding-top: 50px;">
						<fieldset style="height: inherit;">
							<legend>Latest News</legend>
							<p>
								1000 recruitments in last 5 months all over India.
							</p>
							<br/><br/>
							<p>
								5000 new products are added to the database in recent 3 months. 
							</p>
							<a href="#" style="float: right;padding-right: 20px;">View More</a>
						</fieldset>
					</div>
				</div>
				<div style="height: 30px;padding-top: 500px;" align="center" >
					<fieldset style="width: inherit;height: 50px;">
						&copy; 2021 CTS| All rights reserved
					</fieldset>
				</div>
			</fieldset>
			
		</div>
	</body>
</html>
