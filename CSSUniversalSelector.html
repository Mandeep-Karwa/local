<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>CSS Universal Selector</title>
<style>
* {
	color: green;
	font-size: 25px;
}
</style>
</head>
<body>
	<h2>This is heading</h2>
	<p>This style will be applied on every paragraph.</p>
	<p id="para1">Me too!</p>
	<p>And me too as well !</p>
</body>
</html>
