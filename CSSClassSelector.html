<!DOCTYPE html>
<html>

<head>
    <meta charset="ISO-8859-1">
    <title>CSS Class Selector</title>
    <style>
        .right {
            text-align: right;
            color: green;
        }

        p.left {
            text-align: center;
            color: red;
        }
    </style>
</head>

<body>
    <h2> Class Selector Examples !!!! </h2>
    <h1 class="right">This heading is green and right-aligned.</h1>
    <p class="right">This paragraph is green and right-aligned.</p>
    <br><br>
    <h1 class="center">This heading is not affected , and is normal</h1>
    <p class="left">This paragraph is red and center-aligned.</p>
</body>

</html>
