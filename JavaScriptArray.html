<!DOCTYPE html>
<html>
<body>

	<h1>JavaScript Arrays</h1>
	<p>Iterating the Array Element by for loop:</p>
	<p id="demo"></p>
	<p id="democar"></p>
	<script>
		var fruits, text, fLen, i;
        // fruits=[];
		fruits = [ "Banana", "Orange", "Apple", "Mango" ];
		fLen = fruits.length;
		text = "<ul>";
		for (i = 0; i < fLen; i++) {
			text += "<li>" + fruits[i] + "</li>";
		}
		text += "</ul>";
		document.getElementById("demo").innerHTML = text;
		var cars = [ "Honda", "Volvo", "BMW", "Maruti" ];

		document.getElementById("democar").innerHTML = cars[0];
		alert(cars);
	</script>
	<p id="arrayasobject"></p>

	<script>
		var person = {
			firstName : "Rajeev",
			lastName : "Mohan",
			age : 46
		};
		document.getElementById("arrayasobject").innerHTML = person["firstName"];
	</script>



</body>
</html>
